<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta id="author_name" name="author" content="{author_name}">
		<title id="project_name">{project_name} – Configuration</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<style type="text/css">
			h3.panel-title {
				font-size: 24px;
			}		
		</style>
		<script src="config.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="/">Status</a></li>
						<li role="presentation" class="active"><a href="config">Configuration</a></li>
						<li role="presentation"><a href="network">Network</a></li>
						<li role="presentation"><a href="security">Security</a></li>
						<li role="presentation"><a href="update">Update</a></li>
						<li role="presentation"><a href="about">About</a></li>
					</ul>
				</nav>
				<h3 id="project_caption" class="text-muted">{project_name} – {device_name}</h3>
			</div>
			<div class="jumbotron">
				<h1>{device_class} configuration</h1>
				<p class="lead">Managed device configuration</p>
			</div>
			<div id="messages"></div>
			<div class="row marketing">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{device_class}</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-group">
								<label>Power state:&nbsp;&nbsp;</label>
								<label class="radio-inline"><input type="radio" id="power-on" name="power">On</label>
								<label class="radio-inline"><input type="radio" id="power-off" name="power">Off</label>
							</div>
							<div class="form-group">
								<label for="mode">Mode:&nbsp;&nbsp;</label>
								<select id="mode" class="form-control-inline" style="width: 100px">
									<option>Cooling</option>
									<option>Heating</option>
								</select>
							</div>
							<div class="form-group">
								<label for="speed">Speed:&nbsp;&nbsp;</label>
								<select id="speed" class="form-control-inline" style="width: 100px">
									<option>Stopped</option>
									<option>Low</option>
									<option>Medium</option>
									<option>High</option>
								</select>
							</div>
							<div class="form-inline" id="set_temp_div">
								<label>Temperature, &deg;C:&nbsp;&nbsp;</label>
								<input type="number" id="set_temp" class="form-control" style="width: 70px" min=15 max=30 step=1 value=0>
							</div>
							<div class="form-inline" id="delta_temp_div">
								<label>Temperature tolerance, &deg;C:&nbsp;&nbsp;</label>
								<input type="number" id="delta_temp" class="form-control" style="width: 60px" min=0 max=5 step=1 value=0>
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Scheduler</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-inline">
								<label>Operating mode:&nbsp;&nbsp;</label>
								<label class="radio-inline"><input type="radio" id="manual" name="op-mode">Manual</label>
								<label class="radio-inline"><input type="radio" id="auto" name="op-mode">Auto</label>
							</div>
							<div class="form-i">
								<label>Day of week:&nbsp;&nbsp;</label>
								<p style="margin-left: 7%">
									<label class="checkbox-inline"><input type="checkbox" id="mon" name="dof">Mon</label>
									<label class="checkbox-inline"><input type="checkbox" id="tue" name="dof">Tue</label>
									<label class="checkbox-inline"><input type="checkbox" id="wed" name="dof">Wed</label>
									<label class="checkbox-inline"><input type="checkbox" id="thu" name="dof">Thu</label>
									<label class="checkbox-inline"><input type="checkbox" id="fri" name="dof">Fri</label>
									<label class="checkbox-inline"><input type="checkbox" id="sat" name="dof"}>Sat</label>
									<label class="checkbox-inline"><input type="checkbox" id="sun" name="dof">Sun</label>
								</p>								
							</div>
							<div class="form-inline">
								<label>Time interval:&nbsp;&nbsp;</label>
								<p style="margin-left: 7%">
									<input id="time_from" class="form-control" style="width: 70px" type="text" value="00:00">
									&nbsp;–&nbsp;
									<input id="time_to" class="form-control" style="width: 70px" type="text" value="00:00">
								</p>								
							</div>						
						</h4>
					</div>				
				</div>
				<div class="col-lg-12 text-center">
					<!-- <input type="button" class="btn btn-info" name="save" value="Save"> -->
					<input type="button" class="btn btn-success" name="apply" value="Apply" onclick="processData()">
					<!-- <input type="button" class="btn btn-danger" name="cancel" value="Cancel"> -->
				</div>
				<div class="col-lg-12 text-center">
					<p>&nbsp;</p>
					<footer class="footer">
						<h4 id="project_caption" class="text-muted">&copy; {start_year} – {current_year}, {company_name}</h4>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
