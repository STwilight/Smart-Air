<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta id="author_name" name="author" content="{author_name}">
		<title id="project_name">{project_name} – Network</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<style type="text/css">
			h3.panel-title {
				font-size: 24px;
			}		
		</style>
		<script src="network.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="/">Status</a></li>
						<li role="presentation"><a href="config">Configuration</a></li>
						<li role="presentation" class="active"><a href="network">Network</a></li>
						<li role="presentation"><a href="services">Services</a></li>
						<li role="presentation"><a href="security">Security</a></li>
						<li role="presentation"><a href="update">Update</a></li>
						<li role="presentation"><a href="about">About</a></li>
					</ul>
				</nav>
				<h3 id="project_caption" class="text-muted">{project_name} – {device_name}</h3>
			</div>
			<div class="jumbotron">
				<h1>Network configuration</h1>
				<p class="lead">Device networking settings</p>
			</div>
			<div id="messages"></div>
			<div class="row marketing">
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Access point mode</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-group">
								<label>Enable Wi-Fi AP:&nbsp;&nbsp;</label>
								<label class="radio-inline"><input type="radio" id="ap-wifi-on" name="ap_wifi_state">On</label>
								<label class="radio-inline"><input type="radio" id="ap-wifi-off" name="ap_wifi_state">Off</label>
							</div>
							<div class="form-inline">
								<label for="mode">AP SSID:&nbsp;&nbsp;</label>
								<input type="text" id="ap_wifi_ssid" class="form-control" style="width: 170px" value="">
							</div>
							<div>&nbsp;</div>
							<div class="form-inline">
								<label for="mode">AP Password:&nbsp;&nbsp;</label>
								<input type="password" id="ap_wifi_pwd" class="form-control" style="width: 127px" value="">
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Client mode</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-inline">
								<label for="mode">AP SSID:&nbsp;&nbsp;</label>
								<input type="text" id="st_wifi_ssid" class="form-control" style="width: 170px" value="">
							</div>
							<div>&nbsp;</div>
							<div class="form-inline">
								<label for="mode">AP Password:&nbsp;&nbsp;</label>
								<input type="password" id="st_wifi_pwd" class="form-control" style="width: 127px" value="">
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Device name</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-inline">
								<label for="mode">Name:&nbsp;&nbsp;</label>
								<input type="text" id="dev_name" class="form-control" style="width: 200px" value="">
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-12 text-center">
					<input type="button" class="btn btn-info" name="save" value="Save" onclick="onSaveButton()">&nbsp;&nbsp;
					<input type="button" class="btn btn-success" name="apply" value="Apply" onclick="onApplyButton()">&nbsp;&nbsp;
					<input type="button" class="btn btn-danger" name="cancel" value="Cancel" onclick="onCancelButton()">
				</div>
				<div class="col-lg-12 text-center">
					<p>&nbsp;</p>
					<footer class="footer">
						<h4 id="project_caption" class="text-muted">&copy; {start_year} – {current_year}, {company_name}</h4>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
