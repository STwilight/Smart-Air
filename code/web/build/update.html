<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta id="author_name" name="author" content="{author_name}">
		<title id="project_name">{project_name} – Update</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<style type="text/css">
			h3.panel-title {
				font-size: 24px;
			}		
		</style>
		<script src="update.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="/">Status</a></li>
						<li role="presentation"><a href="config">Configuration</a></li>
						<li role="presentation"><a href="network">Network</a></li>
						<li role="presentation"><a href="services">Services</a></li>
						<!-- <li role="presentation"><a href="security">Security</a></li> -->
						<li role="presentation" class="active"><a href="update">Update</a></li>
						<li role="presentation"><a href="about">About</a></li>
					</ul>
				</nav>
				<h3 id="project_caption" class="text-muted">{project_name} – {device_name}</h3>
			</div>
			<div class="jumbotron">
				<h1>Firmware updating</h1>
				<p class="lead">{project_name} firmware updating page</p>
			</div>
			<div id="messages"></div>
			<div class="row marketing">
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Settings Backup & Restore</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-inline">
								<label>Backup:&nbsp;&nbsp;</label>
								<input type="button" class="btn btn-default" name="set_backup" value="Backup" onclick="onBackupButton()">
							</div>
							<div>&nbsp;</div>
							<div class="form-inline">
								<label>Restore:&nbsp;&nbsp;</label>
								<select id="file_restore" class="form-control-inline" style="width: 107px"></select>&nbsp;
								<input type="button" class="btn btn-default" name="set_restore" value="Restore" onclick="onRestoreButton()">
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Firmware Update</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-inline">
								<label>Firmware:&nbsp;&nbsp;</label>
								<input type="url" id="fw_url" class="form-control" style="width: 100px" disabled>&nbsp;
								<input type="button" class="btn btn-default" name="fw_update" value="Update" onclick="onUpdateButton()" disabled>
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">About Firmware</h3>
						</div>
						<h4 style="margin-left: 7%" class="panel-body">
							<div class="form-inline">
								<label>FW version:&nbsp;&nbsp;</label>
								<span id="dev_fw" class="label label-default">N/A</span>
							</div>
						</h4>
					</div>
				</div>
				<div class="col-lg-12 text-center">
					<footer class="footer">
						<h4 id="project_caption" class="text-muted">&copy; {start_year} – {current_year}, {company_name}</h4>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
